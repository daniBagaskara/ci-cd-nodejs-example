# .github/workflows/nodejs-ci.yml

name: Node.js CI

on:
  push:
    branches: [ main ] # Jalankan workflow saat ada push ke branch 'main'
  pull_request:
    branches: [ main ] # Jalankan workflow saat ada pull request ke branch 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Gunakan runner Ubuntu terbaru yang disediakan GitHub

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4 # Action untuk mengkloning repositori Anda

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Tentukan versi Node.js yang ingin Anda gunakan

    - name: Install Dependencies
      run: npm install # Perintah untuk menginstal dependensi dari package.json

    - name: Run Tests
      run: npm test # Perintah untuk menjalankan pengujian kita

    # Jika Anda ingin menambahkan langkah build (walaupun untuk Node.js sederhana ini mungkin tidak ada langkah build kompleks)
